<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolflix</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="input">
    <input type="text" name="movie-name" class="input-title" placeholder="Movie title" value="">
    <button type="button" class="btn" name="button">Search</button>
  </div>

<ul id="list-movies">
  <script id="movie-template" type="text/x-handlebars-template">

  <li>
    <h3>{{title}}</h3>
    <h4>{{original_title}}</h4>
    <p>{{lang}}</p>
    <p>Media voto<strong>{{vote}}</strong></p>

  </li>

  </script>
</ul>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
